    <link rel="stylesheet" href="normalize.css">

<body>

        <a href="index.html">

    <h1>¿NO ENCUENTRAS TU MANGA FAVORITO? CONTÁCTANOS!</h1>

    <div class="imagen_fondo"></div>

    <main>
        <form class="formulario">
            <div class="campo">
                <label for="nombres" class="campo_label">NOMBRES: </label>
                <input class="items" type="text" name="Nombres" id="nombres" placeholder="Ingrese sus nombres">
            </div>
            
            <div class="campo">
                <label for="apellidos" class="campo_label">APELLIDOS: </label>
                <input class="items" type="text" name="Apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
            </div>

            <div class="campo">
                <label for="correo" class="campo_label">CORREO: </label>
                <input class="items" type="email" name="Correo" id="correo" placeholder="Ingrese su correo electronico">
            </div>

            <div class="campo">
                <label for="mensaje" class="campo_label">MANGA A SOLICITAR: </label>
                <textarea id="mensaje" class="items campo_label_txtArea" placeholder="¿Que manga buscabas? Ingresa su nombre, volumen, editorial, etc..."></textarea>
            </div>

            <div>
                <input class="boton" type="submit" name="Enviar" id="enviar">
                <input class="boton boton_reset" type="reset" name="Borrar Todo" id="delete">
            </div>
        </form>

    </main>
